<html th:replace="~{components/layout :: layout(~{::content}, 'Users')}" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <table class="table">
        <tr>
            <th>Username</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
        </tr>
    </table>
</div>
</html>
