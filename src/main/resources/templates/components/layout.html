<html th:fragment="layout(content, title)" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
    <title th:text="${title}"/>
</head>

<body>
<aside class="mipt-layout">
    <div class="mipt-sidebar vstack">
        <div th:replace="~{components/link :: link('/users', 'Users')}"></div>
        <div th:replace="~{components/link :: link('/createUser', 'Create user')}"></div>
        <div th:replace="~{components/link :: link('/messages', 'Messages')}"></div>
        <div th:replace="~{components/link :: link('/logOut', 'Log out')}"></div>
    </div>

    <div class="mipt-content">
        <h1 th:text="${title}"></h1>
        <div th:replace="${content}"></div>
    </div>
</aside>
</body>
</html>
